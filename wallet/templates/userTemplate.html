{% load static %}
<!DOCTYPE html>
<html lang="es">
<!--El html expone una trjeta con un gif y los campos del formulario para que el usuario ingrese su usuario y contrasena para acceder a al cuenta -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Iniciar sesion - Milanga Wallet</title>
    
    <!-- Fuentes de la template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Estilos de la template-->
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">

   <!--LOGO-->
   <link rel = "icon" type = "image/png" href = "{% static 'milanga-logo.png' %}">
   <!-- Para dispositivos apple -->
   <link rel = "apple-touch-icon" type = "image/png" href = "{% static 'milanga-logo.png' %}"/>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-gif"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h3 text-gray-900 mb-4">Informacion Personal</h1>
                                    </div>
                                    <!-- Informacion del usuario que solicito la accion -->
                                    <form class="text">
                                        <h4 class="h6 text-gray-700 mb-4">Usuario: {{request.user.username|capfirst}}</h4>
                                        <h4 class="h6 text-gray-700 mb-4">Nombre: {{request.user.first_name|capfirst}}</h4>
                                        <h4 class="h6 text-gray-700 mb-4">Apellido: {{request.user.last_name|capfirst}}</h4>
                                        <h4 class="h6 text-gray-700 mb-4">Mail: {{request.user.email}}</h4> 

                                        <a href="/changePassword/" class="btn btn-primary btn-user btn-block"> Cambiar contraseña
                                         </a>
                                         <div class="btn btn-primary btn-user btn-block" id='eliminar-cuenta' onclick="showConfirmation()"> Eliminar Cuenta
                                         </div>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/home/">Volver</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Scripts-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    
    <script>
        //Eliminacion de cuenta
        function showConfirmation() {
            var result = window.confirm("¿Quiere eliminar su cuenta? Esta es una decision PERMANENTE.");
            if (result) { 
                window.location.href = '/deleteAccount/';
            }
        }
    </script>

</body>

</html>
